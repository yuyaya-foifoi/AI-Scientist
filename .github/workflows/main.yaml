name: Build, Push to ECR, Deploy, and Configure Logging

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
      custom_tag:
        description: 'Custom Image Tag (optional)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Clean up Docker resources
      run: |
        docker system df
        docker system prune -a --volumes --force
        docker system df

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: random-number-generator
        IMAGE_TAG: ${{ github.event.inputs.custom_tag || github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Start EC2 instance
      env:
        EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      run: |
        aws ec2 start-instances --instance-ids $EC2_INSTANCE_ID
        aws ec2 wait instance-running --instance-ids $EC2_INSTANCE_ID

    - name: Wait for EC2 instance to be ready
      run: |
        echo "Waiting for 60 seconds to allow EC2 instance to fully initialize..."
        sleep 60

    - name: Setup SSH Config
      env:
        EC2_ELASTIC_IP: ${{ secrets.EC2_ELASTIC_IP }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$EC2_SSH_KEY" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        cat << EOF > ~/.ssh/config
        Host ec2-instance
          HostName $EC2_ELASTIC_IP
          User $EC2_USER
          IdentityFile ~/.ssh/ec2_key.pem
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
          ServerAliveInterval 60
          ServerAliveCountMax 3
          ConnectTimeout 10
          ConnectionAttempts 3
        EOF
        chmod 600 ~/.ssh/config

    - name: Install Docker and Configure CloudWatch Agent
      run: |
        ssh ec2-instance << EOF
          set -ex
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            sudo yum update -y
            sudo yum install docker -y
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -a -G docker $EC2_USER
          fi

          # Install CloudWatch Agent
          sudo yum install -y amazon-cloudwatch-agent

          # Configure CloudWatch Agent
          sudo tee /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << EOC
          {
            "agent": {
              "run_as_user": "root"
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/messages",
                      "log_group_name": "/ai-scientist/experiment-logs",
                      "log_stream_name": "${{ secrets.EC2_INSTANCE_ID }}-system-logs",
                      "timestamp_format": "%b %d %H:%M:%S"
                    }
                  ]
                }
              }
            }
          }
          EOC

          # Start CloudWatch Agent
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json

          # Verify CloudWatch Agent status
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -m ec2 -a status
        EOF

    - name: Clean up Docker resources on EC2
      run: |
        ssh ec2-instance << EOF
          set -ex
          echo "Cleaning up Docker resources on EC2..."
          sudo docker system df
          sudo docker system prune -a --volumes --force
          sudo docker system df
        EOF

    - name: Login to Amazon ECR on EC2
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        ssh ec2-instance << EOF
          set -ex
          # Login to Amazon ECR
          aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin $ECR_REGISTRY
        EOF

    - name: Deploy to EC2 instance
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: random-number-generator
        EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        IMAGE_TAG: ${{ github.sha }}
        DEPLOY_ENV: ${{ github.event.inputs.deploy_environment || 'production' }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        S2_API_KEY: ${{ secrets.S2_API_KEY }}
      run: |
        ssh ec2-instance << EOF
          set -ex
          echo "Deploying to $DEPLOY_ENV environment"
          sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          sudo docker stop app || true
          sudo docker rm app || true
          
          # Run the container in the background
          sudo docker run -d --name app \
            -e OPENAI_API_KEY="$OPENAI_API_KEY" \
            -e S2_API_KEY="$S2_API_KEY" \
            --log-driver=awslogs \
            --log-opt awslogs-region=us-east-1 \
            --log-opt awslogs-group=/ai-scientist/experiment-logs \
            --log-opt awslogs-stream="${EC2_INSTANCE_ID}-app-container-$(date +"%Y%m%d-%H%M%S")" \
            --log-opt awslogs-create-group=true \
            "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            tail -f /dev/null

          # Verify the container is running
          sudo docker ps

          # Execute commands in the container and redirect output to system logs
          echo "Running setup and starting the application..."
          sudo docker exec app sh -c 'make setup_grokking 2>&1 | tee /proc/1/fd/1'
          sudo docker exec app sh -c 'make run 2>&1 | tee /proc/1/fd/1'
        EOF

    - name: Move results to S3
      env:
        S3_BUCKET: ai-scientist
        IMAGE_TAG: ${{ github.event.inputs.custom_tag || github.sha }}
      run: |
        ssh ec2-instance << EOF
          set -ex
          
          sudo docker cp app:/app/results /tmp/results
          
          aws s3 cp /tmp/results s3://$S3_BUCKET/$(date +'%Y_%m_%d_%H%M')/results --recursive
          
          # クリーンアップ
          #sudo rm -rf /tmp/templates
        EOF

    - name: Stop EC2 instance
      if: always()
      env:
        EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
      run: |
        aws ec2 stop-instances --instance-ids $EC2_INSTANCE_ID
        aws ec2 wait instance-stopped --instance-ids $EC2_INSTANCE_ID